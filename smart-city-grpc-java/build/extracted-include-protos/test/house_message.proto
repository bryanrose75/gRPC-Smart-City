syntax = "proto3";

package untitled;

option go_package = "pb";
option java_package = "com.example";
option java_multiple_files = true;


import "google/protobuf/timestamp.proto";

message House {
    string id = 1;
    string brand = 2;
    string name = 3;
    oneof weight {
        double weight_kg = 10;
        double weight_lb = 11;
    }
    double price_usd = 12;
    uint32 release_year = 13;
    google.protobuf.Timestamp updated_at = 14;
}
